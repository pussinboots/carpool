<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description"content="Basic HTML5 App generated by MyEclipse Mobile Tools" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<title>PhoneGap Plugins Example</title>
    
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-resource.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<script src="js/service.js"></script>

</head>
<body>
    <div ng-controller="controller">
 <div>
            <h1>PhoneGap Plugins Example</h1>
        </div>
 <p><button class="myButton" ng-click="alertDeviceInfo()">Device</button></p>
    <p><button class="myButton" ng-click="alertGeoLocation()">Location</button></p>
       <p><button class="myButton" ng-click="uploadWalkerGeoLoc()">Upload Location</button></p>
       <p><button class="myButton" ng-click="startRoute()">Start Route</button></p>
       <p><button class="myButton" ng-click="endRoute()">End Route</button></p>
    <p><button class="myButton" ng-click="beepNotify()">Beep</button></p>
    <p><button class="myButton" ng-click="vibrateNotify()">Vibrate</button></p>
 
 </div>
    <script type="text/javascript">
            app.initialize();
        </script>
</body>
</html>
